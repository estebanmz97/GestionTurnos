<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--SEO-->
    <meta
      name="description"
      content="Diseño y elaboración de cuadros de mapas estelares y lunares, imagen de la luna o estrellas en un momento específico con diseño personalizado para cada cliente. Pueden ser simple, doble, triple, con siluetas, etc. Se pueden agregar frases y codigo de spotify con una canción."
    />

    <meta
      name="keywords"
      content="mapas, mapas estelares, mapas lunares, estelares, lunares, estrellas, luna, universo, carta natal, carta astral, astral, astro, cuadro, cuadros, cuadro personalizado, impresión, imagen, diseño, diseños, modelo, modelos, cuadros estelares, cuadros lunares, cuadro decorativo, cuadros decorativos, homedesign, regalo, regalos, gift, decorativo, decorativos, cumpleaños, aniversario, compromiso, amistad, familia, nacimiento, deceso, suceso"
    />

    <meta name="author" content="DEGA Design. Dario Ezequiel Garcia Amado" />

    <meta name="copyright" content="Destrellos y DEGA Design" />

    <meta name="robots" content="index" />
    <!--Permite la idexación de la pagina en los buscadores-->

    <!--Open Graph-->
    <meta
      property="og:title"
      content="Destrellos, Tu cielo plasmado en mapas estelares y lunares"
    />

    <meta property="og:site_name" content="Destrellos" />

    <meta property="og:type" content="page" />

    <meta
      property="og:image"
      content="https://i.ibb.co/7y1b4wJ/logo-destrellos-og.png"
    />
    <meta property="og:image:width" content="300px" />
    <meta property="og:image:height" content="200px" />

    <meta property="og:url" content="https://www.destrellos.com.ar" />

    <meta
      property="og:description"
      content="Diseño, impresión y elaboración de cuadros de mapas estelares y lunares"
    />

    <meta
      property="og:author"
      content="DEGA Design. Dario Ezequiel Garcia Amado"
    />

    <meta property="og:locale" content="es_AR" />
    <!--lenguaje de la pagina: español. Region: Argentina-->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!--Link al style.css-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Titulo Pestaña-->
    {%block tituloQueCambia%}{%endblock%}
    <!--FAVICON, icono de pestaña-->
    <link rel="shortcut icon" href="https://i.ibb.co/9pJVSwX/favicon.png" />
  </head>

  <body>
    <!--Comienzo de pagina Destrellos-->

    <!--Menu de navegación-->
    <header>
      <nav
        id="miMenuNav"
        class="navbar fixed-top navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <a href="index.html"
            ><img
              class="imgLogo"
              src="images/logo_destrellos.png"
              alt="Icono de Destrellos"
          /></a>
          <button
            class="navbar-toggler fondoNegro"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item menuNavText">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'Inicio'%}"
                  >Inicio</a
                >
              </li>
              <li class="nav-item menuNavText">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'Tusturnos'%}"
                  >Tus Turnos</a
                >
              </li>
              <li class="nav-item menuNavText">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'Contacto'%}"
                  >Contacto</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <div class="menuSocial">
                <!--Icono FACEBOOK-->
                <a href="http://www.facebook.com/Destrellos" target="_blank"
                  ><img
                    class="iconSocial"
                    src="images/icon/facebook_icon.png"
                    alt="icono de facebook"
                /></a>
                <!--Icono INSTAGRAM-->
                <a href="https://www.instagram.com/destrellos/" target="_blank"
                  ><img
                    class="iconSocial"
                    src="images/icon/instagram_icon.png"
                    alt="icono de instagram"
                /></a>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!------------------------------------------------------------------------------------------------------------------------------------->
    <!--SECCION SEGUINOS EN REDES SOCIALES-->

    {%block contenidoQueCambia%} {%endblock%}
    <!------------------------------------------------------------------------------------------------------------------------------------->

    <!--FINAL DE LA PAGINA-->
    <footer>
      <div class="ubicacion">
        <p>Buenos Aires, Argentina</p>
      </div>

      <div class="copyright">
        <p>Copyright © 2021 Destrellos. Todos los derechos reservados</p>
      </div>

      <div class="designed">
        <p>Designed and Created By DEGA Design</p>
      </div>
    </footer>

    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--BOOTSTRAP-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>

    <!--SCRIPT PARA EL LAZY LOADING-->
    <script>
      if ("loading" in HTMLImageElement.prototype) {
        console.log("El navegador soporta `lazy-loading`...");
      } else {
        console.log("`lazy-loading` no soportado...");
      }
    </script>

    <!--SCRIPT PARA EL LAZY LOADING-->
    <script>
      if ("loading" in HTMLImageElement.prototype) {
        console.log("El navegador soporta `lazy-loading`...");
      } else {
        console.log("`lazy-loading` no soportado...");
      }
    </script>
  </body>
</html>
